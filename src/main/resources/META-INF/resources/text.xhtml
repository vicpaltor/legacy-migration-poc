<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Prueba Morphis</title>
</h:head>

<h:body>
    <h:form id="frmTest">
        <p:panel header="Simulación de Formulario">

            <!-- Campo de texto -->
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel value="Escribe algo:" />
                <p:inputText value="#{testController.inputUsuario}" />
            </h:panelGrid>

            <!-- Botón -->
            <p:commandButton value="Ejecutar Acción"
                             action="#{testController.procesarAccion}"
                             update="lblResultado" />

            <br/><br/>

            <!-- Resultado -->
            <h:outputText id="lblResultado"
                          value="#{testController.mensaje}"
                          style="font-weight:bold; color:blue;"/>

        </p:panel>
    </h:form>
</h:body>
</html>
